{% extends "template.html" %}
{% block conteudo %}
        <a class="btn" href=" {{url_for('novo')}} ">Novo jogo</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th></th>
                    <th></th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td><a href="{{url_for('deletar', id=jogo.id)}}">Apagar</a></td>
                    <td><a href="{{url_for('editar', id=jogo.id)}}">Editar</a></td>
                    <td>{{jogo.nome}}</td>
                    <td>{{jogo.categoria}}</td>
                    <td>{{jogo.console}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
